<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="final.css" />
    <title>LANDING</title>
  </head>
  <body class="overflow-x-hidden max-w-screen">
    <!-- Overlay -->
<div class=" hidden overlay absolute mix-blend-overlay w-full h-full bg-slate-900 opacity-50 ">

</div>
    <nav id="nav" class="font-body text-xs ">
      <div
        class="
          container
    
          flex
          justify-between
          p-4
          mx-auto
          md:items-center
        "
      >
        <!-- Logo -->
        <div>
          <img class="mt-1" src="./images/logo.svg" alt="" />
        </div>

        <!-- Hamburger Menu -->
        <div id="menu" class="md:hidden cursor-pointer">
          <img class="mt-1" src="./images/icon-menu.svg" alt="" />
        </div>


        <!-- Nav links and register container -->
        <div
          id="nav_contain"

          <ul
            class="
              flex flex-col
              space-y-6
              md:flex-row

            <li class="relative">
              <a href="#" class="inline-block"
                >Features <img class=" arrow transition-all duration-300 inline-block" src="./images/icon-arrow-down.svg"></img>

                </div>
                <div class="flex space-x-2 rounded-md hover:bg-gray-200 py-2 px-4"> 
                  <img src="./images/icon-planning.svg" alt="">

                </div>  
                <div class="flex space-x-2 rounded-md hover:bg-gray-200 py-2 px-4"> 
                  <img src="./images/icon-reminders.svg" alt="">
                  <small>Reminders</small>
                </div>
                
              </div>
            
            </li>
            <!-- Company -->
            <li><a href="#" class="inline-block">Company
              <img class=" arrow transition-all duration-300 inline-block" src="./images/icon-arrow-down.svg"></img>
            </a>
            <div class=" extend hidden transition-all duration-700 w-auto p-2  cursor-pointer bg-gray-50 rounded-lg md:absolute   ">
              <div class=" rounded-md hover:bg-gray-200 py-2 px-6"> 
              
                <small>GGI</small>
              </div>
              <div class=" rounded-md hover:bg-gray-200 py-2 px-6"> 
             
                <small>CLLI</small>
              </div>  
              <div class="rounded-md hover:bg-gray-200 py-2 px-6">

              </div>

            <li><a href="#" class="inline-block">About</a></li>
          </ul>
          <!-- NavRegister -->
          <div
            class="
              flex flex-col
              space-y-6
              items-start
              md:flex md:flex-row
              md:space-y-0 md:space-x-6
              md:justify-around
              md:ml-auto
              md:items-center
            "
          >
            <a href="#" class="inline-block">Register</a>
            <a
              href="#"
              class="
                block
                btn
                border-black border
                duration-75
                hover:bg-black
                hover:text-white
              "
              >Log in</a
            >
          </div>
        </div>
      </div>

        class="container p-4 mx-auto flex flex-col 
        space-y-8 md:justify-between md:flex-row-reverse md:items-end"
      >
      <!-- Hero Image -->
       <div style="background-image:url(./images/image-hero-desktop.png)" class=" w-full h-80   bg-contain bg-no-repeat bg-center md:w-1/2 " ></div>
      <!-- Hero Content -->
        <div class="flex flex-col  space-y-4 md:w-1/2 md:space-y-6">
          <h1 class=" text-4xl  text-center font-bold leading-tight uppercase md:text-left md:text-6xl">
        Make Remote Work
          </h1>
          <p class="leading text-slate-500 text-center md:text-left">
            Get your team in sync no matter your location. Streamline process, create team rituals, and watch productivity soar.
          </p>
          <a
          href="#"
          class="
          btn
          block
          border-black border
          duration-75
          hover:bg-black
          hover:text-white
          mx-auto

<img class="h-6" src="./images/client-audiophile.svg" alt="">
